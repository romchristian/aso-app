<a [routerLink]="[route]">
  <div class="feature-card shadow" [ngStyle]="{ background: color }">
    <img alt="" class="" [src]="img" />

    <div class="feature-card-header" [ngStyle]="{ background: color }">
      <div class="feature-card-title">{{ title }}</div>
      <div class="feature-card-subtitle">
        {{ description }}
      </div>
    </div>
  </div>
</a>
